<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
</head>
<body>
<div id="app">
	<template v-if="ok">
		<h1>123</h1>
		<p>aldf</p>
		<p>afkda</p>
	</template>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
var app = new Vue({	
	el:"#app",
	data:{	
		ok:true
	}


})
</script>
</html>
