<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue02</title>
</head>
<body>
<div id="app" v-bind:title="message">
	今天是个好日子
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
var app = new Vue({	
	el:'#app',
	data:{	
		message:'现在是'+new Date().toLocaleString()
	}
})
</script>
</html>
