<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-on</title>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<button v-on:click="nizhuan">逆转消息</button>
	</div>
</body>
<script src='https://unpkg.com/vue'></script>
<script>
var app = new Vue({	
	el:'#app',
	data:{	
		message:'hello vue.js'
	},
	methods:{
		nizhuan: function(){	
			this.message = this.message.split('').reverse().join('')
		}	

	}
})
</script>
</html>
